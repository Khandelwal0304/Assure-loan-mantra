<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Dashboard - Assure Loan Mantra</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <i class="fas fa-shield-alt"></i>
                        <h1>Assure Loan Mantra</h1>
                    </a>
                </div>
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <nav class="nav-menu" id="navMenu">
                    <ul>
                        <li><a href="partner-dashboard.html" class="active">Dashboard</a></li>
                        <li><a href="partner-leads.html">Leads</a></li>
                        <li><a href="partner-commissions.html">Commissions</a></li>
                        <li><a href="partner-support.html">Support</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <span style="color: var(--text-dark); font-weight: 600; margin-right: 1rem;">Partner ID: PART12345</span>
                    <button class="btn-signin"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </div>
    </header>

    <section class="dashboard-section">
        <div class="container">
            <h1>Partner Dashboard</h1>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3>Total Leads</h3>
                    <p class="stat-number">127</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <h3>Approved</h3>
                    <p class="stat-number">45</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-rupee-sign"></i>
                    <h3>Total Commission</h3>
                    <p class="stat-number">₹2,45,000</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar"></i>
                    <h3>This Month</h3>
                    <p class="stat-number">₹45,000</p>
                </div>
            </div>
            <div class="dashboard-actions">
                <a href="partner-create-lead.html" class="btn-primary">
                    <i class="fas fa-plus"></i> Create New Lead
                </a>
                <a href="partner-leads.html" class="btn-secondary">
                    <i class="fas fa-list"></i> View All Leads
                </a>
            </div>
        </div>
    </section>

    <style>
    .dashboard-section {
        padding: 3rem 0;
        min-height: 70vh;
    }
    .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin: 2rem 0;
    }
    .stat-card {
        background: var(--white);
        padding: 2rem;
        border-radius: 12px;
        text-align: center;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow);
    }
    .stat-card i {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }
    .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: var(--accent-1);
        margin-top: 0.5rem;
    }
    .dashboard-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }
    </style>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Assure Loan Mantra. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
